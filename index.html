<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Shipping Rate Calculator</title>
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="col-md-6">
        <h4>1. Ship From/To</h4>
        <hr id="purple">
        <form id="cost-calculator">
          <div class="form-group">
            <h4>From</h4>
            <hr>
            <input type="text" class="form-control" id="from" pattern="\d{5}" placeholder="5-digit zip code" autofocus>
          </div>
          <div class="form-group">
            <h4>To<h4>
            <hr>
            <input type="text" class="form-control" id="to" pattern="\d{5}" placeholder="5-digit zip code">
          </div>
          <h4>Additional Information</h4>
          <hr>
          <div class="form-group">
            <label for="length">Package Length:</label>
            <input type="text" class="form-control" id="length" pattern="\d*" placeholder="inches">
          </div>
          <div class="form-group">
            <label for="width">Package Width:</label>
            <input type="text" class="form-control" id="width" pattern="\d*" placeholder="inches">
          </div>
          <div class="form-group">
            <label for="height">Package Height:</label>
            <input type="text" class="form-control" id="height" pattern="\d*" placeholder="inches">
          </div>
          <div class="form-group">
            <label for="weight">Weight:</label>
            <input type="text" class="form-control" id="weight" pattern="\d*" placeholder="pounds">
          </div>

          <button type="submit">Get detailed quote</button>
        </form>
      </div>
    </div>
    <div id="total-cost">
      <h2>Total Cost</h2>
      <p>$<span class="cost"></span>.00</p>
    </div>
  </div>
</body>
</html>
